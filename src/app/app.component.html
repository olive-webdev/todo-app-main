<main>
  <div id="container">
    <h1>TODO</h1>
    <div class="square"></div>
    <form>
      <input type="text" id="todoInput" placeholder="Create a new todo..." />
      <label for="todoInput"></label>
    </form>
    <div *ngIf="todoList" class="todo-list">
      <span
      (click)="toggleStatus(item)"
        *ngFor="let item of todoList | async | filter: filter"
        [class]="'todo-list-item ' + item.status"
        >
        {{ item.title }}
        </span>
      <div class="todo-list-menu">
        <span *ngIf="filter==='all'">{{ active |async }} items left</span>
        <span *ngIf="filter==='active'">{{ active |async }} items actives</span>
        <span *ngIf="filter==='completed'">{{ completed |async }} items completed</span>
        <button (click)="filter = 'all'">All</button>
        <button (click)="filter = 'active'">Active</button>
        <button (click)="filter = 'completed'">Completed</button>
        <button>Clear Completed</button>
      </div>
    </div>
  </div>
</main>
